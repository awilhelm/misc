<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="light.css" title="light-dense">
		<link rel="stylesheet" href="light.css" title="light-sparse">
		<link rel="stylesheet" href="dark.css" title="dark-dense">
		<link rel="stylesheet" href="dark.css" title="dark-sparse">
		<link rel="stylesheet" href="sparse.css" title="dark-sparse">
		<link rel="stylesheet" href="sparse.css" title="light-sparse">
	</head>
	<body onload="load_()">
		<form onsubmit="save_(this)">
			<table>
				<colgroup>
					<col width="*" span="3"/>
					<col width="0" span="2"/>
				</colgroup>
				<tr>
					<td><input id="large" type="text" title="URL of large images"/></td>
					<td><input id="small" type="text" title="URL of small images"/></td>
					<td><input id="ranges" type="text" title="Ranges"/></td>
					<td><input type="button" value="→" onclick="open_()"/></td>
					<td><input type="submit" value="↑"/></td>
				</tr>
			</table>
			<fieldset>
				<legend>
					<input type="hidden"/>
					<input type="hidden"/>
					<input type="hidden"/>
					<table>
						<tr>
							<td><input type="text" disabled="disabled"/></td>
							<td><input type="text" disabled="disabled"/></td>
							<td><input type="button" value="−" onclick="collapse_(this)"/></td>
							<td><input type="button" value="×" onclick="close_(this)"/></td>
							<td><input type="button" value="↑" onclick="edit_(this)"/></td>
						</tr>
					</table>
				</legend>
			</fieldset>
			<input type="hidden" name="style"/>
		</form>
	</body>
</html>
